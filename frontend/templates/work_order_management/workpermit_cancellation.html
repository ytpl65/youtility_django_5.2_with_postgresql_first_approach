<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Permit Name</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ permit_name }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Permit Number</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ permit_no }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Site Name</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ sitename }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Vendor Name</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ vendor_name }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Status</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ status }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Cancelled By</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ cancelled_by }}</td>
        </tr>
        <tr>
            <th style="border: 1px solid #dddddd; text-align: left; padding: 8px; background-color: #f2f2f2;">Cancellation Reason</th>
            <td style="border: 1px solid #dddddd; text-align: left; padding: 8px;">{{ remarks }}</td>
        </tr>
               
        
    </table>
</body>

</html>
